<mat-card *ngIf="!isEditable" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img mat-card-image width="50px" src="https://www.randomkittengenerator.com/cats/95081.1.jpg" alt="Image">
        </div>
        <mat-card-title>{{voucher?.voucher_code}}</mat-card-title>
      <mat-card-subtitle> {{voucher?.price|currency:'EUR':'symbol'}} <sup><s>{{voucher?.value|currency:'EUR':'symbol'}}</s></sup> </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image height="300px" src="data:image/png;base64, {{voucher?.image}}" alt="Image">
    <mat-card-content>
        <p>C'est voucher permet d'economiser </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button routerLink ="/purchase/{{voucher?.id}}" [disabled]="!voucher?.is_active">Acheter</a>
        <button mat-button *ngIf="!isUser && voucher?.is_active" (click) = "disableVoucher()">Désactiver</button>
        <button mat-button *ngIf="!isUser && !voucher?.is_active" (click) = "enableVoucher()">Activer</button>
      </mat-card-actions>
  </mat-card>


<form *ngIf="isEditable" [formGroup]="voucherForm" (ngSubmit)="createVoucher()" class="voucherForm">
  <mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img mat-card-image width="50px" src="https://www.randomkittengenerator.com/cats/95081.1.jpg" alt="Image">
        </div>
        <mat-card-title>         
            <mat-form-field appearance="fill">
            <mat-label>Voucher code</mat-label>
            <input matInput formControlName="voucher_code" required>
          </mat-form-field>
        </mat-card-title>
      <mat-card-subtitle>             
        <mat-form-field appearance="fill">
            <mat-label>prix</mat-label>
            <input matInput formControlName="price" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>valeur</mat-label>
            <input matInput formControlName="value" required>
      </mat-form-field>
    </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button routerLink ="/purchase/{{voucher?.id}}" [disabled]="!voucher?.is_active">Acheter</a>
        <button mat-button *ngIf="!isUser && voucher?.is_active" (click) = "disableVoucher()">Désactiver</button>
        <button mat-button *ngIf="!isUser && !voucher?.is_active" (click) = "enableVoucher()">Activer</button>
      </mat-card-actions>
  </mat-card>
</form>
